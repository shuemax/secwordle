<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Security+ Wordle</title>
  <style>
    body { font-family: system-ui, Arial; background:#0b0f19; color:#e8eefc; display:flex; justify-content:center; }
    .wrap { width:min(720px, 92vw); margin:24px auto; }
    h1 { margin:0 0 8px; font-size:28px; }
    .card { background:#111a2e; border:1px solid #223154; border-radius:14px; padding:16px; margin:12px 0; }
    .prompt { font-size:16px; line-height:1.35; opacity:.95; }
    .meta { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; opacity:.85; font-size:13px; }
    .grid { display:grid; gap:8px; margin-top:14px; }
    .row { display:grid; grid-template-columns: repeat(5, 1fr); gap:8px; }

    .tile {
      height:56px; border-radius:10px; border:1px solid #2c3e69;
      display:flex; align-items:center; justify-content:center;
      font-size:22px; font-weight:700; text-transform:uppercase;
      background:#0d1428;
      user-select:none;
    }
    .tile.correct { background:#1f7a3a; border-color:#1f7a3a; }
    .tile.present { background:#b58900; border-color:#b58900; }
    .tile.absent  { background:#2a334a; border-color:#2a334a; opacity:.85; }

    .controls { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px; }
    input {
      width:160px; padding:10px 12px; border-radius:10px; border:1px solid #2c3e69;
      background:#0d1428; color:#e8eefc; font-size:16px; text-transform:uppercase;
    }
    button {
      padding:10px 12px; border-radius:10px; border:1px solid #2c3e69;
      background:#172447; color:#e8eefc; cursor:pointer; font-weight:600;
    }
    button:hover { filter:brightness(1.08); }
    .msg { margin-top:10px; min-height:22px; font-size:14px; opacity:.9; }
    .footer { opacity:.7; font-size:12px; margin-top:14px; }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; padding:2px 6px; border-radius:6px; background:#0d1428; border:1px solid #2c3e69; }

    /* On-screen keyboard */
    .keyboard { margin-top:14px; display:grid; gap:8px; }
    .kb-row { display:flex; gap:6px; justify-content:center; flex-wrap:nowrap; }
    .key {
      min-width:34px;
      height:44px;
      padding:0 10px;
      border-radius:10px;
      border:1px solid #2c3e69;
      background:#172447;
      color:#e8eefc;
      font-weight:700;
      text-transform:uppercase;
      cursor:pointer;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .key.wide { min-width:72px; }
    .key:hover { filter:brightness(1.08); }

    /* Match tile colors for key status */
    .key.correct { background:#1f7a3a; border-color:#1f7a3a; }
    .key.present { background:#b58900; border-color:#b58900; }
    .key.absent  { background:#2a334a; border-color:#2a334a; opacity:.9; }

    /* Optional: hide text input on mobile if you want (leave visible for now) */
    /* @media (max-width: 520px){ .controls input{ width:100%; } } */
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Security+ Wordle</h1>
    <div class="card">
      <div class="prompt" id="prompt"></div>
      <div class="meta">
        <div>Length: <span id="len"></span></div>
        <div>Guesses: <span id="tries"></span></div>
        <div>Topic: <span id="topic"></span></div>
      </div>

      <div class="grid" id="grid"></div>

      <div class="controls">
        <input id="guess" maxlength="5" placeholder="GUESS" autocomplete="off" />
        <button id="submit">Submit</button>
        <button id="new">New Round</button>
      </div>

      <!-- On-screen keyboard -->
      <div class="keyboard" id="keyboard"></div>

      <div class="msg" id="msg"></div>
      <div class="footer">
        Tip: press <span class="kbd">Enter</span> to submit.
      </div>
    </div>
  </div>

<script>
/** Security+ 701 themed Wordle clone (5-letter rounds) with on-screen keyboard **/

const ROUNDS = [
  { topic: "Malware", prompt: "Malicious code that activates on a trigger (... bomb)", answer: "LOGIC" },
  { topic: "Threats", prompt: "Attack where an attacker pretends to be someone else (impersonation)", answer: "SPOOF" },
  { topic: "Threats", prompt: "Attack that tricks users into clicking malicious links", answer: "PHISH" },
  { topic: "Authentication", prompt: "A time-based code used in MFA is a", answer: "TOKEN" },
  { topic: "Cryptography", prompt: "Random value added to passwords before hashing", answer: "SALTS" }
];

const WORD_LEN = 5;
const MAX_GUESSES = 5;

let round, answer, guesses, finished;

// Track best-known status for each letter (absent < present < correct)
const keyState = {}; // { A: "absent"|"present"|"correct" }

const promptEl = document.getElementById("prompt");
const lenEl = document.getElementById("len");
const triesEl = document.getElementById("tries");
const topicEl = document.getElementById("topic");
const gridEl = document.getElementById("grid");
const msgEl = document.getElementById("msg");
const guessEl = document.getElementById("guess");
const keyboardEl = document.getElementById("keyboard");

// ------- Keyboard build -------
const KB_LAYOUT = [
  ["Q","W","E","R","T","Y","U","I","O","P"],
  ["A","S","D","F","G","H","J","K","L"],
  ["ENTER","Z","X","C","V","B","N","M","DEL"]
];

function buildKeyboard() {
  keyboardEl.innerHTML = "";
  KB_LAYOUT.forEach(rowKeys => {
    const row = document.createElement("div");
    row.className = "kb-row";
    rowKeys.forEach(k => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "key";
      btn.dataset.key = k;
      btn.textContent = k === "DEL" ? "⌫" : k;
      if (k === "ENTER" || k === "DEL") btn.classList.add("wide");

      btn.addEventListener("click", () => handleKeyPress(k));
      row.appendChild(btn);
    });
    keyboardEl.appendChild(row);
  });
}

function handleKeyPress(k) {
  if (finished) return;

  if (k === "ENTER") {
    submitGuess();
    return;
  }
  if (k === "DEL") {
    guessEl.value = guessEl.value.slice(0, -1);
    guessEl.focus();
    return;
  }
  // Letter
  if (/^[A-Z]$/.test(k)) {
    if (guessEl.value.length < WORD_LEN) {
      guessEl.value += k;
    }
    guessEl.focus();
  }
}

function setKeyStatus(letter, status) {
  const priority = { absent: 0, present: 1, correct: 2 };
  const cur = keyState[letter];
  if (!cur || priority[status] > priority[cur]) keyState[letter] = status;
}

function renderKeyboard() {
  // Clear all status classes then apply best-known state
  const keys = keyboardEl.querySelectorAll(".key");
  keys.forEach(k => {
    k.classList.remove("absent","present","correct");
    const val = k.dataset.key;
    if (/^[A-Z]$/.test(val) && keyState[val]) {
      k.classList.add(keyState[val]);
    }
  });
}

// ------- Game logic -------
function pickRound() {
  round = ROUNDS[Math.floor(Math.random() * ROUNDS.length)];
  answer = round.answer.toUpperCase();
  guesses = [];
  finished = false;

  // reset keyboard state
  for (const k in keyState) delete keyState[k];

  renderHeader();
  renderGrid();
  renderKeyboard();
  setMessage("New round started.");
  guessEl.value = "";
  guessEl.focus();
}

function renderHeader() {
  promptEl.textContent = round.prompt;
  lenEl.textContent = WORD_LEN;
  triesEl.textContent = MAX_GUESSES;
  topicEl.textContent = round.topic;
}

function renderGrid() {
  gridEl.innerHTML = "";
  for (let r = 0; r < MAX_GUESSES; r++) {
    const row = document.createElement("div");
    row.className = "row";

    const word = guesses[r] ? guesses[r].word : "";
    const evals = guesses[r] ? guesses[r].evals : Array(WORD_LEN).fill("");

    for (let c = 0; c < WORD_LEN; c++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.textContent = word[c] ? word[c] : "";

      if (evals[c] === "correct") tile.classList.add("correct");
      if (evals[c] === "present") tile.classList.add("present");
      if (evals[c] === "absent")  tile.classList.add("absent");

      row.appendChild(tile);
    }
    gridEl.appendChild(row);
  }
}

function setMessage(text) {
  msgEl.textContent = text;
}

/**
 * Wordle-style evaluation with duplicate handling:
 * 1) Mark correct positions
 * 2) Mark present positions based on remaining letter counts
 */
function evaluateGuess(guess, answer) {
  const res = Array(WORD_LEN).fill("absent");
  const counts = {};

  for (const ch of answer) counts[ch] = (counts[ch] || 0) + 1;

  // correct pass
  for (let i = 0; i < WORD_LEN; i++) {
    if (guess[i] === answer[i]) {
      res[i] = "correct";
      counts[guess[i]]--;
    }
  }

  // present pass
  for (let i = 0; i < WORD_LEN; i++) {
    if (res[i] === "correct") continue;
    const ch = guess[i];
    if (counts[ch] > 0) {
      res[i] = "present";
      counts[ch]--;
    }
  }

  return res;
}

function applyKeyboardFromGuess(word, evals) {
  for (let i = 0; i < WORD_LEN; i++) {
    const ch = word[i];
    const st = evals[i];
    setKeyStatus(ch, st);
  }
  renderKeyboard();
}

function submitGuess() {
  if (finished) return;

  let g = guessEl.value.trim().toUpperCase();

  if (g.length !== WORD_LEN) {
    setMessage(`Guess must be exactly ${WORD_LEN} letters.`);
    return;
  }
  if (!/^[A-Z]+$/.test(g)) {
    setMessage("Letters only (A–Z).");
    return;
  }

  const evals = evaluateGuess(g, answer);
  guesses.push({ word: g, evals });
  renderGrid();
  applyKeyboardFromGuess(g, evals);

  guessEl.value = "";
  guessEl.focus();

  if (g === answer) {
    finished = true;
    setMessage("✅ Correct! You got it.");
    return;
  }

  if (guesses.length >= MAX_GUESSES) {
    finished = true;
    setMessage(`❌ Out of guesses. Answer: ${answer}`);
    return;
  }

  setMessage(`Attempts left: ${MAX_GUESSES - guesses.length}`);
}

// Buttons
document.getElementById("submit").addEventListener("click", submitGuess);
document.getElementById("new").addEventListener("click", pickRound);

// Physical keyboard support (optional + nice)
document.addEventListener("keydown", (e) => {
  if (finished) return;

  const key = e.key;

  if (key === "Enter") return submitGuess();
  if (key === "Backspace") {
    guessEl.value = guessEl.value.slice(0, -1);
    return;
  }

  const letter = key.toUpperCase();
  if (/^[A-Z]$/.test(letter)) {
    if (guessEl.value.length < WORD_LEN) guessEl.value += letter;
  }
});

// Init
buildKeyboard();
pickRound();
</script>
</body>
</html>
